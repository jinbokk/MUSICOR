<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>musicor ... music with color</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="background">

  <div class="container">

    <div class="title linear-wipe">
      <div style="font-size:5vw; font-weight:800">musicor</div>
      <div style="font-size:1.5vw;">music with color</div>
    </div>

    <!-- 상단메뉴 -->
    <div class="navbar">
    </div>

    <!-- 이미지/컬러 선택 -->
    <div>
      <div class="slider">
        <span style="--i:1" class="box black">
          <!-- rock hiphop -->
          <div>power</div>
          <div>mystery</div>
          <div>evil</div>
        </span>
        <span style="--i:2" class="box gray">
          <!-- city pop -->
          <div>city</div>
          <div>urban</div>
          <div>calm</div>
        </span>
        <span style="--i:3" class="box purple">
          <!-- jazz -->
          <div>creativity</div>
          <div>fantasy</div>
          <div>inspiring</div>
        </span>
        <span style="--i:4" class="box yellow">
          <!-- idol -->
          <div>creative</div>
          <div>hope</div>
          <div>fun</div>
        </span>
        <span style="--i:5" class="box white">
          <!-- instrumental -->
          <div>clean</div>
          <div>innocence</div>
          <div>simplicity</div>
        </span>
        <span style="--i:6" class="box orange">
          <!-- fast tempo music -->
          <div>encouragement</div>
          <div>optimism</div>
          <div>self-confidence</div>
        </span>
        <span style="--i:7" class="box red">
          <!-- blues -->
          <div>strength</div>
          <div>power</div>
          <div>courage</div>
        </span>
        <span style="--i:8" class="box blue">
          <!-- r&b  -->
          <div>trust</div>
          <div>serenity</div>
          <div>peace</div>
        </span>
        <span style="--i:9" class="box green">
          <!-- slow tempo music -->
          <div>harmony</div>
          <div>healing</div>
          <div>stability</div>
        </span>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
